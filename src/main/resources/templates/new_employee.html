<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">>

</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Save Employee</h2>
  <form action="#" th:action ="@{/saveEmployee}" th:object="${employee}", method = "POST"><input type="text" th:field="*{firstName}" placeholder="Employee First Name" class ="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class ="form-control mb-4 col-4">
    <input type="text" th:field="*{age}" placeholder="Employee Age" class ="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="Employee Email" class ="form-control mb-4 col-4">
    <input type="Date" th:field="*{employmentDate}" placeholder="Employee Employment Date" class ="form-control mb-4 col-4">
    <input type="Date" th:field="*{employeeResignDate}" placeholder="Employee Resign Date" class ="form-control mb-4 col-4">
    <input type="text" th:field="*{function}" placeholder="Employee Function" class ="form-control mb-4 col-4">
    <input type="value" th:field="*{isManager}" isManager= "isManager" placeholder="Is employee manager?" class ="form-control mb-4 col-4">
    <input type="text" th:field="*{managerName}" placeholder="Employee Manager Name" class ="form-control mb-4 col-4">
    <input type="number" th:field="*{salary}" placeholder="Employee Salary" class ="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-2">Save Employee</button></form>

</div>
</body>
</html>
